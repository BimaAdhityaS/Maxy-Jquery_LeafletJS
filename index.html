<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belaajar Halaman JQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#Button1").click(function(){
                alert("Berhasil Di Klik");
            });
            $(".Button2").click(function(){
                alert("Button kedua berhasil diklik");
            });
            $("#inputpertama").change(function(){
                console.log("input pertama berhasil diubah");
                console.log($("#inputpertama").val());
                $("#inputkedua").val($("#inputpertama").val());
            });
        });
    </script>
</head>
<body>
    <h1>Halaman belajar JQuery</h1>
    <button id="Button1">Klik saya</button>
    <button class="Button2">Klik saya aja</button>

    <form>
        <label>input pertama</label>
        <input id="inputpertama"/><br/>
        <label>input pertama</label>
        <input id="inputkedua"/>
    </form>
</body>
</html>
